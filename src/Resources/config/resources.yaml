sylius_resource:
    resources:
        akeneo.attribute_type_mapping:
            driver: doctrine/orm
            classes:
                model: Synolia\SyliusAkeneoPlugin\Entity\AttributeTypeMapping
                form: Synolia\SyliusAkeneoPlugin\Form\Type\AttributeTypeMappingType
        sylius.akeneo_categories_configuration:
            driver: doctrine/orm
            classes:
                model: 'Synolia\SyliusAkeneoPlugin\Entity\AkeneoCategoriesConfiguration'
                repository: 'Synolia\SyliusAkeneoPlugin\Repository\AkeneoCategoriesConfigurationRepository'
        akeneo.api_configuration:
            driver: doctrine/orm
            classes:
                model: Synolia\SyliusAkeneoPlugin\Entity\ApiConfiguration
        akeneo.product_attribute_akeneo:
            driver: doctrine/orm
            classes:
                model: Sylius\Component\Product\Model\ProductAttribute
                repository: Synolia\SyliusAkeneoPlugin\Repository\ProductAttributeRepository
